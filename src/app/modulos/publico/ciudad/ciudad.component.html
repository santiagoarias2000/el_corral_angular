<app-cabecera-land></app-cabecera-land>

<div id="work-area">
  <!-- ======= Gallery Section ======= -->
  <section id="gallery" class="gallery">
    <div class="container-fluid">
      <div class="section-title">
        <h2>Presentes en <span>toda Colombia</span></h2>
        <p>
          Los mejores establecimientos en cada ciudad de Colombia, escenarios de tranquilidad ideales
          para toda la familia.
        </p>
      </div>

      <div class="row container m-md-auto" *ngIf="cargaFinalizada; else spinner">
        <div
          class="col-sm-4 pb-4"
          *ngFor="let objCiu of arregloCiudades; let i = index"
        >
          <div class="card">
            <img
              [src]="'data:image/png;base64,' + objCiu.base64Ciudad"
              alt="ciudad"
              class="img-fluid"
              onerror="this.src='../../assets/images/chefs/chefs-3.jpg';"
              style="
                height: 250px;
                width: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
              "
            />
            <div class="card-body">
              <h5 class="card-title">{{ objCiu.nombreCiudad }}</h5>
              <a [routerLink]="['/land/city']" class="btn btn-warning btn-sm"
                >Ver restaurantes</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Gallery Section -->
  <p><br /></p>
</div>

<!--INICIO: Plantillas-->
<ng-template #spinner>
  <div class="col-md text-center">
    <div
      class="spinner-border text-primary ml-auto"
      style="width: 4rem; height: 4rem"
      role="status"
      aria-hidden="true"
    ></div>
    <div class="col-md text-center">
      <span class="text-primary" style="font-size: 25">
        <h2>Cargando informaciÃ³n...</h2>
      </span>
    </div>
  </div>
</ng-template>
<!--FIN: Plantillas-->
