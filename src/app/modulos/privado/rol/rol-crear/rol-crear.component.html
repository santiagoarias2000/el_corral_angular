<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
  <div class="pt-5 pd-2 border-bottom">
    <h2 class="h2_center">Crear un rol dentro de la empresa</h2>
  </div>
  <div style="padding-top: 80px">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="card-body">
                  <div class="text-center">
                    <a [routerLink]="['/dash/home']"
                      ><img src="./assets/images/burguer_login.png" alt="logo"
                    /></a>
                    <h4 class="mt-1 mb-4 pb-1">Crea un rol</h4>
                  </div>

                  <div>
                    <form
                      #frmCrear="ngForm"
                      class="col-md-12"
                      (submit)="frmCrear.form.valid && operacion(frmCrear)"
                      novalidate
                    >
                      <div class="form-outline mb-2">
                        <input
                          type="email"
                          id="rolname"
                          name="rolename"
                          required
                          class="form-control"
                          placeholder="Nombre del rol"
                          [(ngModel)]="objRol.nombreRol"
                          [ngClass]="{
                            'is-invalid': frmCrear.submitted && rolename.invalid
                          }"
                          #rolename="ngModel"
                          required
                        />
                        <label
                          class="form-label text-warning"
                          for="form2Example22"
                          ><small>&nbsp;Rol:</small></label
                        >
                      </div>
                      <!-- <div class="form-outline mb-2">
                        <input
                          type="email"
                          id="esta"
                          name="esta"
                          required
                          class="form-control"
                          placeholder="Nombre del rol"
                          [(ngModel)]="objRol.estadoRol"
                          [ngClass]="{
                            'is-invalid': frmCrear.submitted && esta.invalid
                          }"
                          #esta="ngModel"
                          required
                        />
                        <label
                          class="form-label text-warning"
                          for="form2Example22"
                          ><small>&nbsp;Estado:</small></label
                        >
                      </div> -->

                      <div class="form-outline mb-2">
                        <div
                          class="d-flex align-items-center justify-content-center"
                        >
                        <select
                        id="esta"
                        name="esta"
                        class="my-select"
                        placeholder="Nombre del rol"
                        [(ngModel)]="objRol.estadoRol"
                        [ngClass]="{
                          'is-invalid':
                            frmCrear.submitted && esta.invalid
                        }"
                        #esta="ngModel"
                        required
                      >

                        <option value="0">Seleccionar</option>
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                      </select>
                        </div>
                        <label
                          class="form-label text-warning"
                          for="form2Example22"
                          ><small>&nbsp;Estado:</small></label
                        >
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <div class="d-grid gap-2">
                          <button
                            class="btn btn-primary gradient-custom-2"
                            type="submit"
                          >
                            Crear rol
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-md-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <div
                    class="d-flex justify-content-center text-white"
                    style="color: black"
                  >
                    <h1>Crear un rol</h1>
                  </div>
                  <p>
                    <img src="assets/images/login.png" alt="Login" />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
