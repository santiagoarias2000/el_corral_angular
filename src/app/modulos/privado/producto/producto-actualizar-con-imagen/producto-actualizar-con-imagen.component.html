<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
  <div class="pt-5 pd-2 border-bottom">
    <h2 class="h2_center">Actualizar datos de productos</h2>
  </div>
  <div style="padding-top: 80px">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="card-body">
                  <div class="text-center">
                    <a [routerLink]="['/dash/home']"
                      ><img src="./assets/images/burguer_login.png" alt="logo"
                    /></a>
                    <h4 class="mt-1 mb-4 pb-1">Actualizar el producto</h4>
                  </div>

                  <div
                    class="u-align-center u-form u-radius-50 u-white u-form-1"
                  >
                    <form
                      #frmfoto="ngForm"
                      class="u-clearfix u-form-spacing-25 u-form-vertical u-inner-form"
                      source="email"
                      name="form"
                      style="padding: 30px"
                      (submit)="frmfoto.form.valid && guardarFoto(frmfoto)"
                      novalidate
                    >
                      <div
                        class="u-form-group u-form-name u-form-partition-factor-2 u-label-top"
                      >
                        <label for="name-66b3" class="u-label"
                          >Nombre producto</label
                        >
                        <input
                          type="text"
                          placeholder="Enter your Name"
                          class="u-grey-5 u-input u-input-rectangle u-radius-10 form-control"
                          id="productoname"
                          name="prodcutoname"
                          required
                          placeholder="Nombre del producto"
                          [(ngModel)]="objProducto.nombreProducto"
                          [ngClass]="{
                            'is-invalid':
                              frmfoto.submitted && prodcutoname.invalid
                          }"
                          #prodcutoname="ngModel"
                          required
                        />
                      </div>
                      <div
                        class="u-form-email u-form-group u-form-partition-factor-2 u-label-top"
                      >
                        <label for="email-66b3" class="u-label">Valor</label>
                        <input
                          class="u-grey-5 u-input u-input-rectangle u-radius-10 form-control"
                          type="text"
                          id="valorProducto"
                          name="valorProducto"
                          required
                          placeholder="Nombre del valor"
                          [(ngModel)]="objProducto.valorProducto"
                          [ngClass]="{
                            'is-invalid':
                              frmfoto.submitted && valorProducto.invalid
                          }"
                          #valorProducto="ngModel"
                          required
                        />
                      </div>
                      <div class="u-form-group u-form-message u-label-top">
                        <label for="message-66b3" class="u-label"
                          >Message</label
                        >
                        <textarea
                          rows="4"
                          cols="50"
                          class="u-grey-5 u-input u-input-rectangle u-radius-10"
                          type="text"
                          id="detalleProducto"
                          name="detalleProducto"
                          required
                          class="form-control"
                          placeholder="Detalle del producto"
                          [(ngModel)]="objProducto.detalleProducto"
                          [ngClass]="{
                            'is-invalid':
                              frmfoto.submitted && detalleProducto.invalid
                          }"
                          #detalleProducto="ngModel"
                          required
                        ></textarea>
                      </div>
                      <div
                        class="u-form-gallery u-form-group u-gallery u-label-top u-layout-grid u-show-text-none u-form-group-5"
                      >
                        <label class="u-label">Foto</label>
                        <div class="text-center">
                          <img
                            class="img-thumbnail"
                            style="width: 250px; height: auto"
                            [src]="objProducto.base64Producto"
                            onerror="this.src='./assets/images/noDisponible.png'"
                            alt=""
                          />
                        </div>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            id="foto"
                            name="foto"
                            #foto="ngModel"
                            [(ngModel)]="objProducto.publicoFotoProducto"
                            [ngClass]="{
                              'is-invalid': frmfoto.submitted && foto.invalid
                            }"
                            required
                          />
                          <a
                            class="btn btn-primary"
                            (click)="cajaOculta.click()"
                          >
                            <span>+</span>
                            <input
                              type="file"
                              style="display: none"
                              #cajaOculta
                              (change)="seleccionarFoto($event)"
                            />
                          </a>

                          <div
                            class="invalid-feedback"
                            *ngIf="frmfoto.submitted && foto.invalid"
                          >
                            <span *ngIf="foto.errors?.['required']">
                              Foto requerida
                            </span>
                          </div>
                        </div>
                      </div>
                      <div
                        class="u-align-center u-form-group u-form-submit u-label-top"
                      >
                        <button
                          type="submit"
                          class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-4-base u-radius-10 u-btn-1"
                        >
                          Actualizar producto
                        </button>
                        <input
                          type="submit"
                          value="submit"
                          class="u-form-control-hidden"
                        />
                      </div>
                      <div class="u-form-send-message u-form-send-success">
                        Thank you! Your message has been sent.
                      </div>
                      <div class="u-form-send-error u-form-send-message">
                        Unable to send your message. Please fix errors then try
                        again.
                      </div>
                      <input type="hidden" value="" name="recaptchaResponse" />
                      <input
                        type="hidden"
                        name="formServices"
                        value="4d5c690c3075cf9786b3f33c35a2caf3"
                      />
                      <input
                        type="hidden"
                        name="siteKey"
                        value="6Lc2HDEiAAAAALpe1yqNarK-BmlyYl_MNPZx7_AB"
                      />
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <div
                    class="d-flex justify-content-center text-white"
                    style="color: black"
                  >
                    <h1>Actualizar producto</h1>
                  </div>
                  <p>
                    <img
                      src="assets/images/elcorral1.jpg"
                      alt="Login"
                      style="max-width: 400px"
                    />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
